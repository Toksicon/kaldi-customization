worker_processes 4;
events { worker_connections 1024; }

http {
  server {
    listen 80;

    server_name localhost;

    location / {
      proxy_pass http://web:4200;
      rewrite ^(.*)$ $1 break;
    }

    location /api {
      proxy_pass http://api:5000;
      rewrite ^/api(?:/)?(.*)$ /$1 break;

      client_max_body_size 10M;
    }
  }
}