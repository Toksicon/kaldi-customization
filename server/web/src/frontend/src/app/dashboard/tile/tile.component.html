<mat-card class="tile">
  <mat-card-title>Projekt {{tileData.name}}</mat-card-title>
  <p>Akustisches Modell: {{tileData.acoustic_model.name}}</p>
  <p>Basis-Projekt: {{tileData.parent}}</p>
  <div>
    <span>Trainingsversion: {{lastTraining?.version}}:</span>
    <span>Trainingsdatum: {{lastTraining?.creation_timestamp}}:</span>
    <span [ngClass]="{
      'color-orange': lastTraining?.status === '100',
      'color-blue': lastTraining?.status === '200',
      'color-grey': lastTraining?.status === '210',
      'color-yellow': lastTraining?.status === '220',
      'color-green': lastTraining?.status === '300',
      'color-red': lastTraining?.status === '320'}">
      Status: {{lastTraining?.status}}
    </span>
  </div>
  <p>Erstellungsdatum: {{tileData.creation_timestamp}}</p>
  <button mat-stroked-button routerLink="/project/{{tileData.uuid}}" class="tileButton">
    <mat-icon aria-hidden="false">open_in_new</mat-icon>
  </button>
</mat-card>
