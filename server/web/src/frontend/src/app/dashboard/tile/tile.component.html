<mat-card class="tile">
    <mat-card-title>Projekt #{{tileData.projectNumber}}</mat-card-title>
    <p>{{tileData.projectName}}</p>
    <p>{{tileData.previousTrainedModel}}</p>
    <p>{{tileData.comments}}</p>
    <span [ngClass]="{
        'color-orange': tileData.status === 'Running',
        'color-green': tileData.status === 'Done'}">
        {{tileData.status}}
    </span>
    <button mat-stroked-button routerLink="/project/_" class="tileButton">        
      <mat-icon aria-hidden="false" aria-label="Example more info">more_horiz</mat-icon>
    </button> 
</mat-card>
