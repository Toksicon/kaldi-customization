<ng-container *ngIf="data[0] | async as detail">
  <h1 mat-dialog-title>Model 0815</h1>
  <div mat-dialog-content>
    <p>Projekt: {{detail?.project?.name}}</p>
    <p>Model: {{detail?.project?.acoustic_model}}</p>
  </div>
  <div mat-dialog-actions>
    <button
      mat-button
      cdkFocusInitial
      color="primary"
      (click)="onOkClick()">Ok</button>
    <button
      mat-button
      cdkFocusInitial
      color="primary"
      (click)="onDecodeClick()">Decode Audio</button>
  </div> 
</ng-container>
