<div class="page-header" fxLayout="row">
  <ng-container
    *ngIf="{
      project: project$ | async } as overview;">
  <h1>Projekt {{overview?.project?.name}}</h1>
    <mat-tab-group
      class="projectMatTabGroupContainer">
      <mat-tab>
        <ng-template mat-tab-label>
          Trainings
        </ng-template>
        <ng-container class="tabBody">
          <mat-nav-list>
            <a mat-list-item
              class="listItemContainer"
              *ngFor='let training of overview?.project?.trainings'
              (click)="openTraining(training.version, training.status)">
              <div class="matListTextContainer">
                <p matLine class="textContainer">Version: {{training.version}}</p>
                <p matLine class="textContainer">Status: {{training.status}}</p>
              </div>
              <button
                mat-stroked-button
                class="actionButton rightAlign"
                (click)="createDecode(training.version)">
                  <mat-icon>mic</mat-icon>
              </button>
              <button
                mat-stroked-button
                class="actionButton"
                [disabled]="isDownloadTrainingDisabled(training.status)"
                (click)="downloadTraining(training.version)">
                  <mat-icon>get_app</mat-icon>
              </button>
              <mat-divider></mat-divider>
            </a>
          </mat-nav-list>
        </ng-container>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          Spracherkennungen
        </ng-template>
        <ng-container class="tabBody">
          <mat-list>
            <mat-list-item
              class="listItemContainer"
              *ngFor='let decoding of decodings'>
              <div class="matListTextContainer">
                <p matLine class="textContainer">{{decoding.uuid}}</p>
                <p matLine class="textContainer">{{decoding.transcripts}}</p>
              </div>
              <button
                mat-stroked-button
                class="actionButton rightAlign">
                  Info
              </button>
              <button
                mat-stroked-button
                class="actionButton">
                  <mat-icon>get_app</mat-icon>
              </button>
              <mat-divider></mat-divider>
            </mat-list-item>
          </mat-list>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
    <button
    mat-raised-button
    color="primary"
    class="tabGroupHeaderButton"
    (click)="createTraining()">
      <mat-icon>add</mat-icon>
      Training
    </button>
  </ng-container>
</div>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav color="primary" #sidenav fxLayout="row" mode="side" opened="true" position="start">
    <div fxLayout="column">
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/dashboard">Ãœbersicht</a>
      <a mat-button routerLink="/account">Account</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <!-- page content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
