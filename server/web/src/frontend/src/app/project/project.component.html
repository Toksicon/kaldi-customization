<div class="page-header" fxLayout="row">
  <ng-container
    *ngIf="{
      project: project$ | async } as overview;">
    <h1>Projekt {{overview?.project?.name}}</h1>
    <mat-tab-group
      class="projectMatTabGroupContainer">
      <mat-tab
        #trainingTab>
        <ng-template mat-tab-label>
          Trainings
        </ng-template>
        <ng-container class="tabBody">
          <mat-nav-list>
            <a mat-list-item
              class="listItemContainer"
              *ngFor='let training of overview?.project?.trainings?.slice().reverse()'
              (click)="openTraining(training.version, training.status)">
              <div class="matListTextContainer">
                <p matLine class="textContainer">Version: {{training.version}}</p>
                <p matLine class="textContainer">Status: {{training.status}}</p>
              </div>
              <button
                mat-stroked-button
                class="actionButton rightAlign"
                (click)="createDecode(training.version)">
                  <mat-icon>mic</mat-icon>
              </button>
              <button
                mat-stroked-button
                class="actionButton"
                [disabled]="isDownloadTrainingDisabled(training.status)"
                (click)="downloadTraining(training.version)">
                  <mat-icon>get_app</mat-icon>
              </button>
              <mat-divider></mat-divider>
            </a>
          </mat-nav-list>
        </ng-container>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          Spracherkennungen
        </ng-template>
        <ng-container class="tabBody">
          <mat-accordion>
            <mat-expansion-panel
              *ngFor='let training of overview?.project?.trainings?.slice().reverse()'>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Training {{training.version}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-list>
                <mat-list-item
                  class="listItemContainer"
                  *ngFor='let decoding of currentDecodings'>
                  <div class="matListTextContainer">
                    <p matLine class="textContainer">Audio: {{decoding.audio.name}}</p>
                    <p
                      matLine
                      class="textContainer"
                      matTooltip="{{decoding.transcripts}}"
                      matTooltipClass="toolTipContainer">
                      <button
                        mat-stroked-button
                        class="smallActionButton"
                        (click)="copyToClipboard(decoding.transcripts)">
                        <mat-icon>post_add</mat-icon>
                      </button>
                      Text: {{decoding.transcripts}}</p>
                  </div>
                  <button
                    mat-stroked-button
                    class="actionButton rightAlign"
                    (click)="downloadTranscript(decoding.transcripts, decoding.audio.name)">
                      <mat-icon>get_app</mat-icon>
                  </button>
                  <mat-divider></mat-divider>
                </mat-list-item>
              </mat-list>
            </mat-expansion-panel>
          </mat-accordion>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
    <button
      mat-raised-button
      color="primary"
      class="tabGroupHeaderButton"
      *ngIf="trainingTab.isActive"
      (click)="createTraining()">
        <mat-icon>add</mat-icon>
        Training
    </button>
  </ng-container>
</div>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav color="primary" #sidenav fxLayout="row" mode="side" opened="true" position="start">
    <div fxLayout="column">
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/dashboard">Ãœbersicht</a>
      <a mat-button routerLink="/account">Account</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <!-- page content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
