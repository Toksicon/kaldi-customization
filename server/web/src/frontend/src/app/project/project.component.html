<div class="page-header" fxLayout="row">
  <h1>Projekt {{uuid}}</h1>
  <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          Ãœbersicht
        </ng-template>
        <mat-list>
          <mat-list-item *ngFor='let model of models'>
            <mat-icon mat-list-icon>folder</mat-icon>
            <h4 mat-line>{{model.name}}</h4>
            <p mat-line>{{model.fileResultName}}</p>
            <button
              mat-flat-button
              color="primary"
              class="tabButton">
              <mat-icon aria-hidden="false" aria-label="Example download icon">cloud_download</mat-icon>
            </button>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          Modell
        </ng-template>
        <mat-list>
          <mat-list-item *ngFor='let model of models'>
            <h4 mat-line>{{model.name}}</h4>
            <p mat-line>{{model.date}}</p>
            <button
              mat-flat-button
              color="accent"
              class="tabButton"
              routerLink="{{model.link}}">
                <mat-icon aria-hidden="false" aria-label="Example open icon">open_in_browser</mat-icon>
              </button>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          Texte
        </ng-template>
        <mat-list>
          <mat-list-item *ngFor='let model of models'>
            <h4 mat-line>{{model.name}}</h4>
            <p mat-line>{{model.texte}}</p>
            <button
              mat-flat-button
              color="warn"
              class="tabButton">
              <mat-icon aria-hidden="false" aria-label="Example view icon">pageview</mat-icon>
            </button>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-tab>
    </mat-tab-group>
    <button mat-flat-button class="tabGroupHeaderButton" color="primary">
      <mat-icon aria-hidden="false" aria-label="Example add icon">add</mat-icon>
    </button>
</div>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav color="primary" #sidenav fxLayout="row" mode="side" opened="true" position="start">
    <div fxLayout="column">
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/dashboard">Dashboard</a>
      <a mat-button routerLink="/account">Account</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <!-- page content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
