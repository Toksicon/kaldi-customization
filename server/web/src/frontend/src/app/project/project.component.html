<div class="page-header" fxLayout="row">
  <h1>Projekt {{uuid}}</h1>
  <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          Trainings
        </ng-template>
        <ng-container *ngIf="{
                  project: project$ | async } as overview;">
          <mat-list>
            <mat-list-item *ngFor='let training of overview?.project?.trainings'>
              <mat-icon mat-list-icon>folder</mat-icon>
              <h4 mat-line>Version:{{training.version}}</h4>
              <p mat-line>Status: {{training.status}}</p>
              <button
                mat-flat-button
                color="primary"
                class="tabButton">
                <mat-icon aria-hidden="false">D</mat-icon>
              </button>
              <button
                mat-flat-button
                color="accent"
                class="tabButton"
                (click)="openModelOverviewDialog(training.version)">
                  <mat-icon aria-hidden="false">E</mat-icon>
              </button>
              <button
                mat-flat-button
                color="warning"
                class="tabButton"
                (click)="openTraining(training.version)">
                  <mat-icon aria-hidden="false">O</mat-icon>
              </button>
              <mat-divider></mat-divider>
            </mat-list-item>
          </mat-list>
        </ng-container>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          Decodings
        </ng-template>
        <mat-list>
          <!--<mat-list-item *ngFor='let decoding of decodings'>-->
          <mat-list-item *ngFor='let model of models'>
            <h4 mat-line>{{model.name}}</h4>
            <button
              mat-flat-button
              color="warn"
              class="tabButton">
              <mat-icon aria-hidden="false">pageview</mat-icon>
            </button>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          Models
        </ng-template>
        <mat-list>
          <!--<mat-list-item *ngFor='let decoding of decodings'>-->
          <mat-list-item *ngFor='let model of models'>
            <h4 mat-line>{{model.name}}</h4>
            <button
              mat-flat-button
              color="warn"
              class="tabButton">
              <mat-icon aria-hidden="false">pageview</mat-icon>
            </button>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-tab>
    </mat-tab-group>
    <button
    mat-flat-button
    class="tabGroupHeaderButton"
    color="primary"
    (click)="createTraining()">
      <mat-icon aria-hidden="false">add</mat-icon>
    </button>
</div>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav color="primary" #sidenav fxLayout="row" mode="side" opened="true" position="start">
    <div fxLayout="column">
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/dashboard">Dashboard</a>
      <a mat-button routerLink="/account">Account</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <!-- page content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
