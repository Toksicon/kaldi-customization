<div class="page-header" fxLayout="row">
  <ng-container
    *ngIf="{
      project: project$ | async } as overview;">
    <h1>{{overview?.project?.name}}</h1>
    <mat-tab-group
      class="projectMatTabGroupContainer">
      <mat-tab
        #trainingTab>
        <ng-template mat-tab-label>
          Trainings
        </ng-template>
        <ng-container class="tabBody">
          <mat-nav-list>
            <a mat-list-item
              class="listItemContainer"
              *ngFor='let training of overview?.project?.trainings?.slice().reverse()'
              (click)="openTraining(training.version, training.status)">
              <div class="matListTextContainer">
                <p matLine class="textContainer">Version: {{training.version}}</p>
                <p matLine class="textContainer">Status: {{training.status | message:'training'}}</p>
              </div>
              <button
                mat-stroked-button
                class="actionButton rightAlign"
                [disabled]="wasTrainingSuccessful(training.status)"
                (click)="createDecode(training.version)">
                  <mat-icon>mic</mat-icon>
              </button>
              <button
                mat-stroked-button
                class="actionButton"
                [disabled]="wasTrainingSuccessful(training.status)"
                (click)="downloadTraining(training.version)">
                  <mat-icon>get_app</mat-icon>
              </button>
              <mat-divider></mat-divider>
            </a>
          </mat-nav-list>
        </ng-container>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          Spracherkennungen
        </ng-template>
        <ng-container class="tabBody">
          <mat-accordion>
            <mat-expansion-panel
              *ngFor='let training of overview?.project?.trainings?.slice().reverse()'>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Training {{training.version}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ng-container
                matExpansionPanelContent>
                <mat-list>
                  <mat-list-item
                    class="listItemContainer"
                    *ngFor='let decodingAudio of decodings.get(training.version)'>
                    <div class="matListTextContainer">
                      <p
                        matLine
                        class="textContainer">
                        <button
                          mat-button
                          color="{{ isPlaying(audio) ? 'accent' : 'primary' }}"
                          (click)="triggerAudio($event, audio)">
                          <mat-icon>{{ isPlaying(audio) ? 'pause_circle_outline' : 'play_circle_outline' }}</mat-icon>
                        </button>
                        Audio: {{decodingAudio.audio.name}}</p>
                      <p
                        matLine
                        class="textContainer">
                        <button
                          mat-button
                          (click)="copyToClipboard(decodingAudio.transcripts)">
                          <mat-icon>post_add</mat-icon>
                        </button>
                        <span
                          matTooltip="{{decodingAudio.transcripts}}"
                          matTooltipClass="toolTipContainer">
                          Text: {{decodingAudio.transcripts}}
                        </span>
                      </p>
                    </div>

                    <button
                      mat-stroked-button
                      class="actionButton rightAlign"
                      (click)="downloadTranscript(decodingAudio.transcripts, decodingAudio.audio.name)">
                        <mat-icon>get_app</mat-icon>
                    </button>
                    <audio #audioPlayer
                      [src]="currentlyPlayingAudio?.data | safe:'url'"
                      type="audio/wav"
                      (ended)="stopAudio()">
                    </audio>
                    <mat-divider></mat-divider>
                  </mat-list-item>
                </mat-list>
              </ng-container>
            </mat-expansion-panel>
          </mat-accordion>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
    <button
      mat-raised-button
      color="primary"
      class="tabGroupHeaderButton"
      *ngIf="trainingTab.isActive"
      (click)="createTraining()">
        <mat-icon>add</mat-icon>
        Training
    </button>
  </ng-container>
</div>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav color="primary" #sidenav fxLayout="row" mode="side" opened="true" position="start">
    <div fxLayout="column">
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/dashboard">Ãœbersicht</a>
      <a mat-button routerLink="/account">Account</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <!-- page content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
