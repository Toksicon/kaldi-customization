<mat-horizontal-stepper labelPosition="bottom" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Umfeld</ng-template>
            <div>
              <h2>Environment</h2>
              <mat-list *ngFor='let info of environment'>
                <mat-list-item>
                  <p>Projekt: {{info.project}}</p>
                  <p>Modell: {{info.model}}</p>
                  <p>Vorheriges Modell: {{info.prevModel}}</p>
                  <p>Status: {{info.modelStatus}}</p>
                  <p>Datum: {{info.date}}</p>
                </mat-list-item>
              </mat-list>
            </div>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>


    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>FÃ¼ge deine Audio Dateien hinzu</ng-template>
            <div>
              <h2>Audio Dateien</h2>
              <!-- Current File panel -->
              <div>
                <mat-selection-list
                  (selectionChange)="handleSelection($event, file)">
                  <mat-list-option
                    *ngFor='let file of uploadedFiles'
                    [selected]='file.selected'
                    [value]="file.name">
                    <p mat-line>{{file.name}}</p>
                  </mat-list-option>
                </mat-selection-list>
                <button
                  mat-flat-button
                  class="uploadFile_Button" 
                  color="primary"
                  [disabled]="isRemoveDisabled()"              
                  (click)="remove()">
                  <!-- TODO update to new file format / resource format-->
                  <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
                </button>
              </div>
            </div>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>

    
    <mat-step>
        <ng-template matStepLabel>Start das Decode</ng-template>
        You are now done.
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
